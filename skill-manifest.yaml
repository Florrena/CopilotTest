# Nazwa skilla
name: Generate and Paraphrase Intro
description: Bot generates and paraphrases an introduction based on a provided template and file content.

# Parametry, kt√≥re bot przyjmie
parameters:
  - name: template
    description: The template for the introduction.
    type: string
