# Nazwa skilla
name: Paraphrase Input Text
description: Bot paraphrases the input text provided by the user based on a given topic.

# Parametry, kt√≥re bot przyjmie
parameters:
  - name: input_text
    description: The text to be paraphrased.
    type: string
  - name: topic
    description: The topic to guide the paraphrasing.
    type: string

# Definicja akcji
actions:
  - id: paraphrase_input_text
    description: Paraphrases the input text based on the provided topic.
    handler: paraphrase_input_text
